<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <title>Test JS</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <h1>Calcul d'une <span>Marge</span></h1>

    <form>

      <div class="inputs-container">

        <div class="input-group">
          <label for="priceAchat">Votre prix d'achat</label>
          <input type="number" placeholder="Votre prix d'achat" id="priceAchat" class="price-input">
        </div>

        <div class="input-group">
          <label for="priceVente">Votre prix de vente souhaité</label>
          <input type="number" placeholder="Votre prix de vente souhaité" id="priceVente" class="margin-input">
        </div>

      </div>

      <button>Calculer votre marge</button>
    </form>

    <div class="info">
      <p class="margin-value">0</p>
      <p class="result">En attente du résultat...</p>
    </div>
  </div>


  <script src="app.js"></script>

</body>

</html>
